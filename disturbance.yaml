# Disturbance Configuration for Cart-Pole Experiments
# ===================================================

# Disturbance schedule: list of {start: float, end: float, value: float}
# - start: Time when disturbance begins (seconds)
# - end: Time when disturbance ends (seconds) 
# - value: Disturbance force magnitude (Newtons)

disturbances:
  # Initial disturbance period
  - {start: 0.0, end: 7.0, value: 10.0}
  
  # Increased disturbance
  - {start: 7.0, end: 12.0, value: 20.0}
  
  # No disturbance period
  - {start: 12.0, end: 17.0, value: 0.0}
  
  # Negative disturbance (opposite direction)
  - {start: 17.0, end: 1e6, value: -20.0}

